<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contagem regressiva para ver o pedrinho</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f5f5f5;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      .countdown {
        font-size: 2em;
        margin: 20px 0;
        color: #d32f2f;
      }
      .photos {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
      }
      .photos img {
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}
    </style>
  </head>
  <body>
    <h1>faltam</h1>
    <div class="countdown" id="countdown"></div>
    <h2>dias para ver o pdvzinho ü•π‚ù§Ô∏è</h2>

    <div class="photos">
      <img src="./Screenshot 2025-07-05 035023.png" alt="pedro" />
      <img src="./Screenshot 2025-07-05 035029.png" alt="amo" />
      <img src="./Screenshot 2025-07-05 035035.png" alt="vc" />
    </div>

    <script>
      function updateCountdown() {
        const targetDate = new Date('2025-08-19');
        const today = new Date();
        const timeDiff = targetDate - today;

        const daysLeft = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
        document.getElementById('countdown').textContent = daysLeft + ' dias';
      }

      updateCountdown();
      setInterval(updateCountdown, 1000 * 60 * 60);
    </script>
  </body>
</html>
